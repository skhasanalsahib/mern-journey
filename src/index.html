<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Server Fake API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
    <h1 class="text-3xl font-bold mb-6">Todo List App</h1>

    <!-- Filter Buttons -->
    <div class="mb-4 space-x-4">
      <button id="filter-all" class="px-4 py-2 bg-blue-500 text-white rounded">
        All
      </button>
      <button id="filter-active" class="px-4 py-2 bg-gray-300 rounded">
        Active
      </button>
      <button id="filter-completed" class="px-4 py-2 bg-gray-300 rounded">
        Completed
      </button>
    </div>
    <!-- Filter Buttons -->

    <!-- Add Todo Form -->
    <form id="todo-form" class="mb-6 flex gap-2 w-full max-w-md">
      <input
        type="text"
        name=""
        id="todo-input"
        placeholder="Add New Todo"
        class="flex-grow p-2 border border-gray-400 rounded"
      />
      <button
        id="submit-btn"
        type="submit"
        class="bg-green-500 text-white px-4 rounded hover:bg-green-600"
      >
        Add Todo
      </button>
    </form>
    <!-- Add Todo Form -->

    <!-- Todo List -->
    <ul id="todo-list" class="w-full max-w-md space-y-2"></ul>
    <!-- Todo List -->

    <script src="./app.js"></script>
  </body>
</html>
